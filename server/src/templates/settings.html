<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Settings</title>
		<link rel="stylesheet" href="/static/style.css" />

		<script>
			window.__INITIAL_STATE__ = {
				pending: {% if pending %}true{% else %}false{% endif %}
			};
		</script>

		<style>
			.settings-row {
				display: flex;
				flex-direction: column;
				margin-bottom: 1.5em;
			}
			.settings-label {
				display: block;
				margin-bottom: 0.5em;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			import { createSignal, onCleanup } from 'https://esm.sh/solid-js@1.8.1';
			import { render } from 'https://esm.sh/solid-js@1.8.1/web';
			import html from 'https://esm.sh/solid-js@1.8.1/html';

			const DEFAULT_CHAT_MODEL = 'gemma3:1b';
			const DEFAULT_EMBEDDING_MODEL = 'mxbai-embed-large';
			const DEFAULT_TEMPERATURE = 0.1;

			const App = () => {
				const [chatModel, setChatModel] = createSignal(DEFAULT_CHAT_MODEL);
				const [embeddingModel, setEmbeddingModel] = createSignal(DEFAULT_EMBEDDING_MODEL);
				const [temperature, setTemperature] = createSignal(DEFAULT_TEMPERATURE);
				const [loading, setLoading] = createSignal(false);
				const [timer, setTimer] = createSignal(0);
				const [success, setSuccess] = createSignal(false);
				const [pending, setPending] = createSignal(window.__INITIAL_STATE__.pending || false);

				let timerInterval = null;

				const fetchSettings = async () => {
					const res = await fetch('/settings/get');
					const data = await res.json();

					setChatModel(data.chat_model || DEFAULT_CHAT_MODEL);
					setEmbeddingModel(data.embedding_model || DEFAULT_EMBEDDING_MODEL);
					setTemperature(data.temperature || DEFAULT_TEMPERATURE);
				};

				const startLoading = () => {
					setLoading(true);
					setTimer(0);
					const start = Date.now();
					timerInterval = setInterval(() => {
						setTimer(((Date.now() - start) / 1000).toFixed(1));
					}, 100);
				};

				const stopLoading = () => {
					setLoading(false);
					if (timerInterval) clearInterval(timerInterval);
					setSuccess(true);
					setTimeout(() => setSuccess(false), 5000);
				};

				onCleanup(() => {
					if (timerInterval) clearInterval(timerInterval);
				});

				fetchSettings();

				const handleSave = async e => {
					e.preventDefault();

					startLoading();

					const formData = new FormData();
					formData.append('chat_model', chatModel());
					formData.append('embedding_model', embeddingModel());
					formData.append('temperature', temperature());

					await fetch('/settings/update', {
						method: 'POST',
						body: formData,
					});

					stopLoading();
				};

				return html`
					${() => (pending() ? PendingNotification({ setPending }) : null)}

					<div class="container">
						<h1>Settings</h1>

						${() =>
							loading()
								? html`
										<div class="loading-row" style="display: flex">
											<span>Recreating chain with new settings...</span>
											<span class="loading-timer">${timer()}s</span>
										</div>
								  `
								: null}
						${() =>
							success()
								? html` <div class="success-message">Knowledgebase updated successfully!</div> `
								: null}

						<form onSubmit=${handleSave}>
							<div class="settings-row">
								<label class="settings-label" for="chat-model">Chat Model</label>
								<input
									id="chat-model"
									class="form-input"
									value=${() => chatModel()}
									onChange=${e => setChatModel(e.target.value)}
									disabled=${() => loading()}
								/>
							</div>
							<div class="settings-row">
								<label class="settings-label" for="embedding-model">Embeddings Model</label>
								<input
									id="embedding-model"
									class="form-input"
									value=${() => embeddingModel()}
									onChange=${e => setEmbeddingModel(e.target.value)}
									disabled=${() => loading()}
								/>
							</div>
							<div class="settings-row">
								<label class="settings-label" for="temperature">Temperature</label>
								<input
									id="temperature"
									type="number"
									min="0"
									max="2"
									step="0.01"
									class="form-input"
									value=${() => temperature()}
									onInput=${e => setTemperature(Number(e.target.value))}
									disabled=${() => loading()}
								/>
							</div>

							<div class="button-row">
								<button
									type="button"
									class="btn secondary-btn"
									style="flex: 1;"
									onClick=${() => (window.location.href = '/')}
									disabled=${() => loading()}
								>
									Back
								</button>

								<button
									type="submit"
									class="btn primary-btn"
									style="flex: 1;"
									disabled=${() => loading()}
								>
									Save
								</button>
							</div>
						</form>
					</div>
				`;
			};

			render(App, document.getElementById('root'));
		</script>
	</body>
</html>
