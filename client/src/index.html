<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="./style.css" rel="stylesheet" />
	</head>

	<body class="bg-zinc-900 text-white px-4 py-3 flex flex-col items-center justify-center gap-y-4 relative">
		<h1 class="text-2xl font-semibold">AssistAI <span id="chat-timer"></span></h1>

		<div class="text-sm">
			Welcome to AssistAI! This client aims to provide a simple interface for interacting with the AssistAI
			chatbot and connect it to your documents.
		</div>

		<div class="flex flex-col gap-y-2 w-full max-w-[960px]">
			<div
				class="p-2 min-h-[calc(100vh-280px)] max-h-[calc(100vh-280px)] overflow-y-scroll scroll-smooth custom-scroll rounded-md"
			>
				<div id="chat-history" class="flex flex-col gap-y-2 justify-end"></div>
			</div>

			<input
				type="text"
				id="chat-input"
				class="bg-transparent border-2 border-zinc-600 rounded-md p-2"
				placeholder="Type a message..."
			/>

			<button
				id="chat-send"
				class="w-full h-10 bg-zinc-600 text-white rounded-md p-2 flex items-center justify-center disabled:bg-zinc-800 hover:bg-zinc-500 transition-colors"
			>
				<div id="chat-send-text">💬 Send</div>
				<div id="chat-send-loader" class="loader hidden"></div>
			</button>

			<div class="flex gap-2">
				<button
					id="chat-clear"
					class="w-full h-10 border-2 border-zinc-600 text-white rounded-md p-2 flex items-center justify-center disabled:bg-zinc-500 hover:bg-zinc-800 transition-colors"
				>
					❌ Clear history
				</button>

				<button
					id="manage-files"
					class="w-full h-10 border-2 border-zinc-600 text-white rounded-md p-2 flex items-center justify-center disabled:bg-zinc-500 hover:bg-zinc-800 transition-colors"
				>
					📁 Manage files
				</button>
			</div>
		</div>

		<div
			id="folder-popup"
			class="hidden bg-zinc-900/20 absolute top-0 left-0 w-full h-full flex justify-center items-center"
		>
			<div class="p-6 bg-white rounded-md text-black w-[600px]">
				<h2 class="text-xl font-semibold">Folders</h2>

				<div
					id="access-list"
					class="flex flex-col gap-y-2 mt-4 border-2 border-zinc-600 rounded-md p-2 max-h-[calc(100vh-280px)] overflow-y-scroll custom-scroll"
				></div>

				<div class="flex gap-2 mt-2">
					<button
						id="access-open"
						class="w-full h-10 bg-zinc-600 text-white rounded-md p-2 flex items-center justify-center disabled:bg-zinc-800 hover:bg-zinc-500 transition-colors"
					>
						Add files
					</button>

					<button
						id="manage-close"
						class="w-full h-10 bg-zinc-600 text-white rounded-md p-2 flex items-center justify-center disabled:bg-zinc-800 hover:bg-zinc-500 transition-colors"
					>
						Close popup
					</button>
				</div>
			</div>
		</div>

		<div
			id="wait-for-model-popup"
			class="hidden bg-zinc-900/20 absolute top-0 left-0 w-full h-full flex justify-center items-center"
		>
			<div class="px-8 py-6 bg-white rounded-md text-black w-96">
				<div class="text-2xl">Still loading...</div>

				The model is still collecting all the documents. This can take a little bit. Maybe get some coffee ☕
			</div>
		</div>

		<script src="./renderer.js"></script>
		<script src="./renderer-electron-listeners.js"></script>
	</body>
</html>
